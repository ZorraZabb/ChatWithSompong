version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say glad anytime the user glad
  steps:
  - intent: glad
  - action: utter_glad

- rule: Say glad_th anytime the user glad_th
  steps:
  - intent: glad_th
  - action: utter_glad_th
