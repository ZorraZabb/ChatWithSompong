<!DOCTYPE html>
<html>
  <head>
    <title>My Rasa Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <section class="saying_block Musk">
        <div class="saying_content">
          <div class="text_box">
            <h2>Sompong</h2>
            <p> - Yep, I'm Chatbot.</p>
          </div>
        </div>
      </section>
      <section class="saying_block buffett">
        <div class="saying_content">
          <div class="text_box">
            <h2>“ How to use ”</h2>
            <h3>1.Ask Sompong in English.</h3>
            <h3>2.Sompong is knowledgeable in matters<br>related to Khunying Long</h3>
            <h3>3.Don't bully Sompong.<p>Cause Sompong gonna feel bad.<p></h3>
            <p> - Sorrasub who train Sompong</p>
          </div>
        </div>
      </section>
      <div id="include_footer">
      </div>
    </div>

    <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
        // Replace 1.x.x with the version that you want
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              title: "Sompong",
              subtitle: "Chatbot",
              profileAvatar: "./img/NangG.jpg",
              initPayload: "/greet",
              customData: { language: "en" },
              socketUrl: "http://localhost:5005",
              showMessageDate: true,
              params:{
                images: {
                  dims: {
                    width: 300,
                    height: 200
                  }
                }
              }
              // add other props here
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
    </script>
  </body>
</html>
